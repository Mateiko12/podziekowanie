    /* Animowane t≈Ço */
    .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.15);
        border-radius: 50%;
        animation: floatUp 20s infinite linear;
    }

    .bubble:nth-child(1) { left: 10%; animation-duration: 18s; width: 30px; height: 30px; }
    .bubble:nth-child(2) { left: 25%; animation-duration: 22s; }
    .bubble:nth-child(3) { left: 50%; animation-duration: 16s; width: 50px; height: 50px; }
    .bubble:nth-child(4) { left: 70%; animation-duration: 25s; width: 35px; height: 35px; }
    .bubble:nth-child(5) { left: 85%; animation-duration: 19s; }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        to { transform: translateY(-120vh); opacity: 0; }
    }

        z-index: 2;
    }

    @keyframes floatCard {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }

    }

    .heart {

    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }

    }

    .footer {
